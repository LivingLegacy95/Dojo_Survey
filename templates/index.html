<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="container">
        <div class="card mt-3 shadow w-25 mx-auto">
            <div class="card-body">
                <form action="/results" method="post">
                    <h1>Dojo Survey</h1>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="dojo_location" class="form-label">Dojo location:</label>
                        <select name="dojo_location" class="form-select" id="dojo_location">
                            <option value="">Burbank</option>
                            <option value="">Bellevue</option>
                            <option value="">Chicago</option>
                            <option value="">Online</option>
                            <option value="">Seattle</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="favorite_language" class="form-label">Favorite Language:</label>
                        <select name="favorite_language" class="form-select" id="favorite_language">
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                            <option value="C#">C#</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comments:</label>
                        <textarea name="comments" id="comments" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="text-end"><input class="btn btn-primary" type="submit" value="Submit"></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
